        .container{

            margin: auto;

        .flight-duration-inner {

        .top-content  {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .left {
            background: thistle;
            width: 60px;
        }

        .middle {
        
            flex:1;
            text-align: center;
        }
        .right {
            background-color: teal;
            width: 60px;
        }
        .line {
            
            width: calc(100% - 30px);
            margin: auto;
            height: 25px;
            background-color: tan;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 100%;
            
        }
        .line svg {
            width: 100%;
            height: 100%;
        }
        .locationone {
            position: absolute;
            top: -20px;
            left: 23%;
        }
        .locationone2 {
            position: absolute;
            top: -20px;
            right: 23%;
        }
    </style>
